function getRandomHexColor() {
  return `#${Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0')}`;
}

let i = 0;
let fS= 2;
function changeColor() {
  if (i < 10) {
    h2.style.color = getRandomHexColor();
    h2.style.fontSize = `${fS}px`;
    //h2.style.border = "1px solid green";
    
    h2.style.borderRadius  = "10px";

    i++;
    fS += 10;
    setTimeout(changeColor, 2000); // Change color every 500ms
  }
}
